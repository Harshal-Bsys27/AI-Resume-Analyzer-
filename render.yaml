services:
  - type: web
    name: ai-resume-analyzer
    env: python
    buildCommand: |
      cd frontend && npm install && npm run build
      cd ../backend && pip install -r requirements.txt
    startCommand: gunicorn app:app --bind 0.0.0.0:10000
    envVars:
      - key: PORT
        value: 10000
    plan: free
    autoDeploy: true
    rootDir: backend
